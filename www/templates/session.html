            <div class="item">
                <h2>Chairperson</h2>
            </div>
            <div class="item item-body">
                <p>{{session.description}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-email"></i>
                    Contact
                </a>
            </div>
        </div>
        <div class="list card">
            <div class="item">
                <h2>Committee Information</h2>
            </div>

            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-location"></i>
                    Cohen Hall
                </a>
